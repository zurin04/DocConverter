<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Webpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional Styles for Index Page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 4rem 0;
        }

        footer {
            flex-shrink: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            line-height: 1.6;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 1rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <a href="#">ZURIN</a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('convert') }}">Convert PDF/Image</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Welcome to Our Website</h1>
                <p>This is a sample webpage with a modern UI.</p>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 ZURIN. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
