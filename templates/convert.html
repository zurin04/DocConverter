<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to DOCX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('home') }}">BrandName</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('convert') }}">Convert PDF</a></li>
                </ul>
            </div>
        </nav>
        <main class="content">
            <div class="container">
                <h1>Convert PDF to DOCX</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".pdf">
                    <button type="submit">Convert</button>
                </form>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BrandName. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
