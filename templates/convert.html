<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional Styles for Convert Page */
        .container {
            text-align: center;
            padding: 4rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .flashes li {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }

        .flashes li.success {
            background-color: #28a745;
            color: white;
        }

        .flashes li.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <div class="logo">
                        <a href="#">BrandName</a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('convert') }}">Convert PDF/Image</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="content">
            <div class="container">
                <h1>Upload a File to Convert</h1>
                <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Upload</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 BrandName. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
