<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional Styles for Download Page */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 4rem 0;
        }

        .download-button {
            background-color: #007BFF;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .download-button a {
            color: white;
            text-decoration: none;
        }

        .download-button a:hover {
            text-decoration: underline;
        }

        footer {
            flex-shrink: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <a href="#">ZURIN</a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('convert') }}">Convert PDF/Image</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Your File is Ready!</h1>
                <div class="download-button">
                    <a href="{{ url_for('download_file', filename=filename) }}" download="{{ filename }}">Download {{
                        filename }}</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 ZURIN. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
